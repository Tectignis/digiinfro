<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Font Awesome Icon Picker plugin for Bootstrap</title>
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <link href="dist/css/fontawesome-iconpicker.min.css" rel="stylesheet">


    <link rel="stylesheet" href="/path/to/cdn/bootstrap.min.css" />
<script src="/path/to/cdn/bootstrap.bundle.min.js"></script>
<!-- Icon Picker -->
<script src="/path/to/dist/iconpicker.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
<div class="container" style="text-align: center">   
    <div class="panel panel-default">
        <div class="panel-body">
           
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Default</label>
                        <input class="form-control " value="fas fa-anchor" type="text"/>
                    </div>
                   
                </div>
               
            </div>
        </div>
       
    </div>
</div>


<div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text h-100 selected-icon"></span>
    </div>
    <input type="text" class="form-control iconpicker">
  </div>
<script src="dist/js/adminlte.js"></script>

<script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="dist/js/fontawesome-iconpicker.js"></script>
<script>
  $(function () {
   
    $(document).on('click', '.action-placement', function (e) {
      $('.action-placement').removeClass('active');
      $(this).addClass('active');
      $('.icp-opts').data('iconpicker').updatePlacement($(this).text());
      e.preventDefault();
      return false;
    });
    $('.icp-auto').on('click', function () {
      $(this).iconpicker();
      $('.icp-dd').iconpicker({
      });
      
    }).trigger('click');


    // Events sample:
    // This event is only triggered when the actual input value is changed
    // by user interaction
    $('.icp').on('iconpickerSelected', function (e) {
      
    });
  });
</script>

<script>
    (async () => {
  const response = await fetch('/path/to/dist/iconsets/bootstrap5.json')
  const result = await response.json()
  const iconpicker = new Iconpicker(document.querySelector(".iconpicker"), {
        icons: result,
        showSelectedIn: document.querySelector(".selected-icon"),
        defaultValue: 'bi-alarm',
  });
  iconpicker.set() // Set as empty
  iconpicker.set('bi-alarm') // Reset with a value
})();


new Iconpicker(document.querySelector('.iconpicker'), {
    showSelectedIn: document.querySelector('.selected-icon'),
    icons: ['fa-times', 'fa-check'],
    valueFormat: val => `fa ${val}`
});

new Iconpicker(document.querySelector('.iconpicker'), {
    // hide the icon picker on select
    hideOnSelect: true,
    // CSS class added to the selected icon
    selectedClass: 'selected',
    // default icon
    defaultValue: '',
    // all icons
    icons: ['bi-alarm-fill', ...],
    // is searchable?
    searchable: true,
    // CSS class added to the container
    containerClass: '',
    // element to show selected icon
    showSelectedIn: '',
    // enable fade animation
    fade: false,
    // custom value format
    valueFormat: val => `bi ${val}`,
})
</script>
</body>

</html>
